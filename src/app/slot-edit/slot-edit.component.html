<h1>Event management</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn amb-block" routerLink="/slots/add">
        Add new
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6 l3" *ngFor="let slot of slots">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{slot.title}}</mat-card-title>
          <mat-card-subtitle>{{slot.start | date:'medium'}} - {{slot.end | date:'shortTime'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getImageUrl(slot)" alt="Photo of this event">
        <mat-card-content>
          <p>
            {{displayGender(slot.gender)}} {{slot.ageFrom}} - {{slot.ageTo}} {{displayTime(slot)}} {{slot.price | currency}} {{slot.otherCondition}}
            {{slot.bookingCount}} / {{slot.capping}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="edit(slot)">
            <i class="fa fa-pencil fa-lg" aria-hidden="true"></i> Edit
          </button>
          <button mat-button (click)="delete(slot)">
            <i class="fa fa-trash fa-lg" aria-hidden="true"></i>Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

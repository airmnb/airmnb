<mat-form-field>
    <mat-select [placeholder]="placeholder" [(ngModel)]="value" name="age">
      <mat-option value="-1">--</mat-option>
      <mat-option [value]="option" *ngFor="let option of options">
          {{ option + " year" + (option == 1 ? "" : "s") + " old" }}
        </mat-option>
    </mat-select>
  </mat-form-field>

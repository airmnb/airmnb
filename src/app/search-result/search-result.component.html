<h1>Search result for events</h1>
<div class="container">
  <div class="row">
    <div class="col s12 l3">
      <button class="btn amb-block" routerLink="/">
        Search again
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <agm-map [longitude]="centerLongitude" [latitude]="centerLatitude" [zoom]="16">
        <agm-marker *ngFor="let slot of slots; let i = index"
        [longitude]="slot.location.location.coordinates[0]"
        [latitude]="slot.location.location.coordinates[1]"
        [label]="(i + 1) + ''">
          <agm-info-window>
            <strong>{{slot.title}}</strong>
            <small>Start: {{slot.start | date:'medium'}}</small>
            <br><a (click)="book(slot);false;">Click to book</a>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>
  </div>
  <div class="row">
    <div class="col s6 m4 l3" *ngFor="let slot of slots; let i = index">
      <mat-card (click)="book(slot)">
          <div><strong><i class="fa fa-map-marker" aria-hidden="true"></i> {{i + 1}}</strong></div>

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{slot.title}}</mat-card-title>
          <mat-card-subtitle>{{slot.start | date:'medium'}} - {{slot.end | date:'shortTime'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getImageUrl(slot)" alt="Photo of this event">
        <mat-card-content>
          <p>
            <!-- {{displayGender(slot.gender)}} {{slot.ageFrom}} - {{slot.ageTo}} {{displayTime(slot)}} {{slot.price | currency}} {{slot.otherCondition}} -->
            {{slot.bookingCount}} / {{slot.capping}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

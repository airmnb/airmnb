<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{errorMessage}}
</div>
<form #theForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset [disabled]="submitted">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <mat-form-field>
            <input matInput placeholder="Account name" [(ngModel)]="accountName" name="accountName" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" mat-raised-button color="primary" class="amb-block" [disabled]="!theForm.form.valid">Sign up</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col s12">
          <p class="center">Already have an account?
            <a routerLink="/login">Login</a>
          </p>
        </div>
      </div>
    </div>

  </fieldset>
</form>

<div class="row">
  <div class="col">
    <button mat-raised-button color="primary" class="btn waves-effect waves-teal" (click)="choose()">{{'Choose image' | translate}}</button>
    <input #fileInput hidden type="file" [imageToDataUrl]="options" (imageSelected)="selected($event)">
  </div>
</div>
<div class="row">
  <div class="col s6 m4 l3" *ngFor="let image of images; let i = index">
    <mat-card class="amb-image-preview">
      <button class="btn-floating amb-halfway-top-right waves-effect waves-light red" (click)="remove(i)">
          <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
      </button>
      <img mat-card-image [src]="image" [alt]="'image'+i">
    </mat-card>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{errorMessage}}
</div>
<form #theForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset [disabled]="submitted">
    <p>{{model.accountName}}</p>
    <input type="text" class="form-control form-group" placeholder="First name" id="name" required [(ngModel)]="model.firstName"
      name="firstName">
    <input type="text" class="form-control form-group" placeholder="Last name" id="name" required [(ngModel)]="model.lastName"
      name="lastName">
    <input type="password" class="form-control form-group" placeholder="password" id="password" required [(ngModel)]="model.password"
      name="password">
    <input type="email" class="form-control form-group" placeholder="email" id="email" required [(ngModel)]="model.email" name="email">
    <div class="form-group">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="female" [(ngModel)]="model.gender"> Male
      </label>
      <label class="form-check-label ml-5">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="male" [(ngModel)]="model.gender"> Female
      </label>
    </div>
    <ngb-timepicker class="form-group" [(ngModel)]="model.dob" name="dob"></ngb-timepicker>
    <amb-address-input class="form-group" [(address)]="address" [showsMap]="true"></amb-address-input>
    <div class="form-group row">
      <label class="col-sm-2">Languages</label>
      <div class="col-sm-10">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> English
        </label>
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> 中文
        </label>
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> 日本語
        </label>
      </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-success form-group btn-block" [disabled]="!theForm.form.valid">Sign up</button>
    <hr>
    <p class="text-center">Already have an ccount?
      <a href (click)="login()">Login</a>
    </p>
  </fieldset>
</form>

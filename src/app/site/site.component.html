<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{errorMessage}}
</div>
<h1>{{isNew ? "Add event site" : "Edit event site" | translate}}</h1>
<form #theForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <div class="container">
      <div class="row">
        <div class="col s12 l4">
          <mat-form-field>
            <input matInput placeholder="{{'Name' | translate}}" [(ngModel)]="model.name" name="name" required>
          </mat-form-field>
        </div>
        <div class="col s12 l4">
          <label for="address">{{'Address' | translate}}</label>
          <amb-address-input [(address)]="model.location"></amb-address-input>
        </div>
        <div class="col s12 l4">
          <mat-form-field>
            <textarea matInput placeholder="{{'Additional information' | translate}}" [(ngModel)]="model.info" name="info"></textarea>
          </mat-form-field>
        </div>
        <div class="col s12">
          <label for="photos">{{'Photos' | translate}}</label>
          <amb-img-uploader [(images)]="model.images"></amb-img-uploader>
        </div>
      </div>
      <div class="row amb-col-interval">
        <div class="col s12 m6">
          <button mat-raised-button color="primary" type="submit" class="btn amb-block" [disabled]="!theForm.form.valid">{{isNew ? 'Add' : 'Save' | translate}}</button>
        </div>
        <div class="col s12 m6">
          <button mat-button color="primary" class="btn amb-block" routerLink="/sites">{{'Cancel'|translate}}</button>
        </div>
      </div>
    </div>
  </fieldset>
</form>

<ng-container class="amb-outer-container">
  <mat-toolbar color="primary" class="amb-header green darken-1 white-text">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="white-text">Air Mom & Baby</a>
  </mat-toolbar>


  <mat-sidenav-container class="amb-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 56">
    <mat-sidenav #sidenav opened="false" class="amb-sidenav grey lighten-3"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
    [fixedTopGap]="56" [fixedBottomGap]="0">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <amb-header (click)="sidenav.close()"></amb-header>
          </div>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content [formGroup]="options" class="amb-sidenav-content">
        <div color="primary">
            <amb-notification></amb-notification>
          </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- <mat-toolbar class="amb-footer green darken-1 white-text">
    <p><small>Copyright 2018</small></p>
  </mat-toolbar> -->
</ng-container>

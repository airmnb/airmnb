<div class="container-fuid bg-success">
  <div class="container">
    <pre *ngIf="!unknownUser" class="float-right">Welcome {{accountName}}</pre>
    <nav class="navbar navbar-toggleable-md navbar-light">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Air Mom & Baby</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="aboutus">About Us</a>
          <a class="nav-item nav-link" href="signup" *ngIf="unknownUser">Sign Up</a>
          <a class="nav-item nav-link" href="login" *ngIf="unknownUser">Sign In</a>
          <a class="nav-item nav-link" (click)="logout()" *ngIf="!unknownUser">Logout</a>
          <select class="custom-select" [(ngModel)]="language">
            <option [value]="en">English</option>
            <option [value]="ch">中文（简体）</option>
            <option [value]="jp">日本語</option>
          </select>
        </div>
      </div>
    </nav>
  </div>
  <amb-notification></amb-notification>
</div>
<router-outlet></router-outlet>
<hr>
<footer>
  <div class="container">
    <p>Air Mom & Baby (c) Copyright 2017</p>
  </div>
</footer>

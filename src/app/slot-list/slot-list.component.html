<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6 p-2" *ngFor="let slot of slots">

      <div class="card">
        <div class="card-header">
          <h4 class=" d-inline card-title">{{slot.title}}</h4>
          <div class="d-inline float-right">
          <i class="fa fa-star text-warning" *ngFor="let x of slot.stars"></i>
          </div>
        </div>
        <img class="card-img-top img-thumbnail" [src]="slot.avatarUrl | async" alt="Slot photo">
        <div class="card-block" *ngIf="slot.text">
          <p class="card-text">{{slot.text}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Time: {{slot.start | date:'short'}} - {{slot.end | date:'short'}}</li>
          <li class="list-group-item">Age: {{slot.ageFrom}} - {{slot.ageTo}}</li>
          <li class="list-group-item">Gender: {{displayGender(slot.gender)}}</li>
          <li class="list-group-item" *ngIf="slot.otherCondition">{{slot.otherCondition}}</li>
          <li class="list-group-item">Price: {{slot.price | currency}} per unit</li>
        </ul>
        <div class="card-block">
          <a href="#" class="btn btn-primary" (click)="book(slot)">Book</a>
        </div>
      </div>
    </div>
  </div>
</div>

<form #theForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset [disabled]="submitted">
    <div class="container">
      <div class="row">
        <div class="col s4">
          <button mat-raised-button color="primary">
            <i class="fa fa-facebook" aria-hidden="true"></i> Log in with Facebook
          </button>
        </div>
        <div class="col s4">
          <button mat-raised-button color="primary">
            <i class="fa fa-google" aria-hidden="true"></i> Log in with Google
          </button>
        </div>
        <div class="col s4">
          <button mat-raised-button color="primary">
            <i class="fa fa-weixin" aria-hidden="true"></i> Log in with Wechat
          </button>
        </div>
      </div>



      <!-- <button class="btn btn-secondary form-group btn-block">
        <i class="fa fa-qq" aria-hidden="true"></i> Log in with QQ
      </button> -->
      <hr>
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorMessage}}
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Account name" [(ngModel)]="accountName" name="accountName">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-radio-group [(ngModel)]="role" name="role">
            <mat-radio-button value="1">As an Air Mom</mat-radio-button>
            <mat-radio-button value="0">Find an Air Mom</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" mat-raised-button color="primary" [disabled]="!theForm.form.valid">Log In</button>

        </div>
      </div>




      <div class="form-group">
        <mat-checkbox>Remember me</mat-checkbox>

        <a href class="float-right">
          <small>Forgot password?</small>
        </a>
      </div>
      <hr>
      <p class="text-center">Donâ€™t have an account?
        <a routerLink="/signup">Sign up</a>
      </p>
    </div>
  </fieldset>
</form>

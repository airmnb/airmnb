<form #theForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset [disabled]="submitted">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <button mat-raised-button color="primary" class="amb-block" disabled>
            <i class="fa fa-facebook" aria-hidden="true"></i> Log in with Facebook
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button mat-raised-button color="primary" class="amb-block" disabled>
            <i class="fa fa-google" aria-hidden="true"></i> Log in with Google
          </button>
        </div>
      </div>
      <pre>{{errorMessage | json}}</pre>
      <div class="row">
        <div class="col s12">
          <button mat-raised-button color="primary" class="amb-block" disabled>
            <i class="fa fa-weixin" aria-hidden="true"></i> Log in with Wechat
          </button>
        </div>
      </div>
      <!-- <button class="btn btn-secondary form-group btn-block">
        <i class="fa fa-qq" aria-hidden="true"></i> Log in with QQ
      </button> -->

      <div class="row">
        <div class="col s12">
          <mat-form-field>
            <input matInput placeholder="Account name" [(ngModel)]="accountName" name="accountName" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <mat-radio-group [(ngModel)]="role" name="role" required="true">
            <mat-radio-button value="1">As an Air Mom</mat-radio-button>
            <mat-radio-button value="0">Find an Air Mom</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" mat-raised-button color="primary" class="amb-block" [disabled]="!theForm.form.valid">Log In</button>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <mat-checkbox>Remember me</mat-checkbox>
          <a href class="right">
            <small>Forgot password?</small>
          </a>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col s12">
          <p class="center">Donâ€™t have an account?
            <a routerLink="/signup">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </fieldset>
</form>

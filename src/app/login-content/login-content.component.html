<form #theForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset [disabled]="submitted">
    <button class="btn btn-primary text-white form-group btn-block">
      <i class="fa fa-google" aria-hidden="true"></i> Log in with Google
    </button>
    <button class="btn btn-info text-white form-group btn-block">
      <i class="fa fa-facebook" aria-hidden="true"></i> Log in with Facebook
    </button>
    <button class="btn btn-success text-white form-group btn-block">
      <i class="fa fa-weixin" aria-hidden="true"></i> Log in with Wechat
    </button>
    <!-- <button class="btn btn-secondary form-group btn-block">
        <i class="fa fa-qq" aria-hidden="true"></i> Log in with QQ
      </button> -->
    <hr>
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{errorMessage}}
    </div>
    <input type="text" class="form-control form-group" placeholder="account name" id="name" required [(ngModel)]="accountName"
      name="name">
    <input type="password" class="form-control form-group" placeholder="password" id="password" required [(ngModel)]="password"
      name="password">
    <div class="form-group">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="provider" [(ngModel)]="role"> Be an Air Mom
      </label>
      <label class="form-check-label ml-5">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="consumer" [(ngModel)]="role"> I want to find a Air Mom
      </label>
    </div>
    <button type="submit" class="btn btn-success form-group btn-block" [disabled]="!theForm.form.valid">Log In</button>
    <div class="form-group">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
      <a href class="float-right">
        <small>Forgot password?</small>
      </a>
    </div>
    <hr>
    <p class="text-center">Donâ€™t have an account?
      <a routerLink="/signup">Sign up</a>
    </p>
  </fieldset>
</form>

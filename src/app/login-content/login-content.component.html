<div class="container">

  <form #theForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset [disabled]="submitted">

      <!-- <button class="btn btn-secondary form-group btn-block">
        <i class="fa fa-qq" aria-hidden="true"></i> Log in with QQ
      </button> -->

      <div class="row">
        <div class="col s12 offset-m2 m8 offset-l4 l4">
          <mat-form-field>
            <input matInput placeholder="{{'Account name' | translate}}" [(ngModel)]="accountName" name="accountName" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{'Password' | translate}}" [(ngModel)]="password" name="password" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col s12 offset-m2 m8 offset-l4 l4">
          <mat-radio-group [(ngModel)]="role" name="role" required="true">
            <mat-radio-button value="1">{{'As an Air Mom' | translate}}</mat-radio-button>
            <mat-radio-button value="0">{{'Find an Air Mom' | translate}}</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col s12 offset-m2 m8 offset-l4 l4">
          <button type="submit" mat-raised-button color="primary" class="amb-block" [disabled]="!theForm.form.valid">{{'Log In' | translate}}</button>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="row">
    <div class="col s12 offset-m2 m8 offset-l4 l4">
      <mat-checkbox>{{'Remember me' | translate}}</mat-checkbox>
      <a href class="right">
        <small>{{'Forgot password?' | translate}}</small>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col s12 offset-m2 m8 offset-l4 l4">
      <hr>

      <button mat-raised-button color="primary" class="amb-block" disabled>
        <i class="fa fa-facebook" aria-hidden="true"></i> {{'Log in with Facebook' | translate}}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col s12 offset-m2 m8 offset-l4 l4">
      <button mat-raised-button color="primary" class="amb-block" (click)="loginWithGoogle()">
        <i class="fa fa-google" aria-hidden="true"></i> {{'Log in with Google' | translate}}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col s12 offset-m2 m8 offset-l4 l4">
      <button mat-raised-button color="primary" class="amb-block" disabled>
        <i class="fa fa-weixin" aria-hidden="true"></i> {{'Log in with Wechat' | translate}}
      </button>
    </div>
  </div>
  <div class="row">

    <div class="col s12 offset-m2 m8 offset-l4 l4">
      <hr>

      <p class="center">{{'Donâ€™t have an account?' | translate}}
        <a routerLink="/signup">{{'Sign up' | translate}}</a>
      </p>
    </div>
  </div>
</div>

<div class="container" *ngIf="booking">
  <h1>Booking view</h1>
  <div *ngIf="booking.open">
    <p>Take a photo to check-in.</p>
    <amb-take-photo (uploaded)="convertToTran($event)"></amb-take-photo>
  </div>
  <div *ngIf="!booking.open">
    <p>The booking has been closed or converted to a transaction.</p>
    <a *ngIf="tran" [routerLink]="'/tran/' + tran.id">Go to transaction</a>.
  </div>
</div>

<hr>
<pre>
    Booking: {{booking | json}}
    Tran: {{tran | json}}
  </pre>

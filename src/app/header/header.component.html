<mat-nav-list>
  <mat-list-item *ngIf="isConsumer">
    <a matLine routerLink="/">Search events</a>
    <i class="fa fa-flag right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="!hasLoggedIn">
    <a matLine routerLink="/signup">Sign up</a>
    <i class="fa fa-plus right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="!hasLoggedIn">
    <a matLine routerLink="/login">Log in</a>
    <i class="fa fa-sign-in right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="isProvider">
    <a matLine routerLink="/slots">Events</a>
    <i class="fa fa-heart right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="isProvider">
    <a matLine routerLink="/slots/bookings">Bookings</a>
    <i class="fa fa-paper-plane right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="isConsumer">
    <a matLine routerLink="/bookings">Bookings</a>
    <i class="fa fa-flag right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="hasLoggedIn">
    <a matLine routerLink="/transactions">Transactions</a>
    <i class="fa fa-usd right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="isProvider">
    <a matLine routerLink="/sites">Sites</a>
    <i class="fa fa-map-marker right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="hasLoggedIn">
    <a matLine routerLink="/profile">Profile</a>
    <i class="fa fa-user right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="isConsumer">
    <a matLine routerLink="/babies">Babies</a>
    <i class="fa fa-child right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="isConsumer">
    <a matLine (click)="switchToProvider()">Switch to provider</a>
    <i class="fa fa-random right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="isProvider">
    <a matLine (click)="switchToConsumer()">Switch to consumer</a>
    <i class="fa fa-random right" aria-hidden="true"></i>
  </mat-list-item>
  <mat-list-item *ngIf="hasLoggedIn">
    <a matLine (click)="logout()">Sign out</a>
    <i class="fa fa-sign-out right" aria-hidden="true"></i>
  </mat-list-item>
  <hr>
  <mat-list-item>
    <a matLine routerLink="/aboutus">About us</a>
    <i class="fa fa-home right" aria-hidden="true"></i>
  </mat-list-item>
</mat-nav-list>

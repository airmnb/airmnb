<div class="container-fuid bg-success">
  <div class="container">
    <nav class="navbar navbar-toggleable-md navbar-light">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" routerLink="/">Air Mom & Baby</a>
      <!-- <pre *ngIf="hasLoggedIn" class="float-right">Welcome {{accountName}}</pre> -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" routerLink="/aboutus">About Us</a>
          <a class="nav-item nav-link" routerLink="/signup" *ngIf="!hasLoggedIn">Sign up</a>
          <a class="nav-item nav-link" routerLink="/login" *ngIf="!hasLoggedIn">Log in</a>
          <a class="nav-item nav-link" routerLink="/slots" *ngIf="isProvider">Slots</a>
          <a class="nav-item nav-link" routerLink="/slots/bookings" *ngIf="isProvider">Bookings</a>
          <a class="nav-item nav-link" routerLink="/bookings" *ngIf="isConsumer">Bookings</a>
          <a class="nav-item nav-link" routerLink="/transaction" *ngIf="hasLoggedIn">Transactions</a>
          <a class="nav-item nav-link" routerLink="/profile" *ngIf="hasLoggedIn">Profile</a>
          <a class="nav-item nav-link" (click)="logout()" *ngIf="hasLoggedIn">Log out</a>
          <select class="custom-select" [(ngModel)]="language">
            <option [value]="en">English</option>
            <option [value]="ch">中文（简体）</option>
            <option [value]="jp">日本語</option>
          </select>
        </div>
      </div>
    </nav>
  </div>
</div>

<mat-card *ngIf="slot">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{slot.title}}</mat-card-title>
    <mat-card-subtitle>{{slot.start | date:'medium'}} - {{slot.end | date:'shortTime'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getImageUrl(slot)" alt="Photo of this event">
  <mat-card-content>
    <p>
      {{displayGender(slot.gender)}} {{slot.ageFrom}} - {{slot.ageTo}} {{slot.price | currency}}
    </p>
    <p>
      {{slot.otherCondition}}
    </p>
    <p>{{slot.bookingCount}} / {{slot.capping}}</p>
  </mat-card-content>
</mat-card>

<input placeholder="Search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
  #search [(ngModel)]="address.address">
  <agm-map *ngIf="showsMap" [latitude]="address.latitude" [longitude]="address.longitude" [scrollwheel]="false" [zoom]="zoom">
  <agm-marker [latitude]="address.latitude" [longitude]="address.longitude"></agm-marker>
</agm-map>

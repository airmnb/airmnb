<div class="container">
  <h1>{{'Event site management' | translate}}</h1>

  <div class="row">
    <div class="col s12 l3">
      <button class="btn amb-block" routerLink="/sites/add">
        {{'Add new site' | translate}}
      </button>
    </div>
  </div>

  <div class="row" *ngFor="let site of sites">
    <div class="col s12">
      <mat-card (click)="edit(site)">
        <button class="btn-floating amb-halfway-top-right waves-effect waves-light red" (click)="delete(site);$event.stopPropagation()">
          <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
        </button>
        <mat-card-header>
          <mat-card-title>
            {{site.name}}

          </mat-card-title>
          <mat-card-subtitle>{{site.location.address }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="site.info">
            {{site.info}}
          </p>
        </mat-card-content>


        <!-- <img mat-card-image *ngIf="site.imageNames" [src]="getImageUrl(site)" alt="Site's photo"> -->
      </mat-card>
    </div>
  </div>
</div>

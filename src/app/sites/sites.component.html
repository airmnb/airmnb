<h1>Event site management</h1>
<div class="container">
  <div class="row">
    <div class="col s12 l3">
      <button class="btn amb-block" routerLink="/sites/add">
        Add new
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6" *ngFor="let site of sites">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{site.name}}</mat-card-title>
          <mat-card-subtitle>{{site.location.address }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="site.info">
            {{site.info}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="edit(site)">
            <i class="fa fa-pencil fa-lg" aria-hidden="true"></i> Edit
          </button>
          <button mat-button (click)="delete(site)">
            <i class="fa fa-trash fa-lg" aria-hidden="true"></i> Delete
          </button>
        </mat-card-actions>

        <img mat-card-image *ngIf="site.imageNames" [src]="getImageUrl(site)" alt="Site's photo">
      </mat-card>
    </div>
  </div>
</div>

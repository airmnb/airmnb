<div class="container">
  <h1>{{(isProvider ? "Provider" : "Consumer") | translate}} {{'profile' | translate}}</h1>

  <form #theForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <div class="row">
        <div class="col s6">
          <mat-form-field>
            <input matInput placeholder="{{'First name' | translate}}" [(ngModel)]="model.firstName" name="firstName">
          </mat-form-field>
        </div>
        <div class="col s6">
          <mat-form-field>
            <input matInput placeholder="{{'Last name' | translate}}" [(ngModel)]="model.lastName" name="lastName">
          </mat-form-field>
        </div>
        <div class="col s6">
          <amb-datepicker placeholder="{{'Date of birth' | translate}}" [(value)]="model.dob"></amb-datepicker>
        </div>

        <div class="col s6">
          <mat-form-field>
            <mat-select placeholder="{{'Gender' | translate}}" [(ngModel)]="model.gender" name="gender">
              <mat-option value="-1">--</mat-option>
              <mat-option value="0">{{'Female' | translate}}</mat-option>
              <mat-option value="1">{{'Male' | translate}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col s6">
          <div><label>{{'Preferred map provider' | translate}}</label></div>
          <mat-radio-group [(ngModel)]="model.preferredMap" name="preferredMap" required="true">
            <mat-radio-button value="google">{{'Google' | translate}}</mat-radio-button>
            <mat-radio-button value="gaode">{{'Gaode (Only available for China)' | translate}}</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="form-group">
          <label for="address">{{'Address' | translate}}</label>
          <amb-address-input [(address)]="model.location"></amb-address-input>
      </div>
      <!-- Provider specific starts -->
      <div class="col s12">
        <mat-form-field>
          <textarea matInput placeholder="{{'Let people know you more' | translate}}" [(ngModel)]="model.description" name="description"></textarea>
        </mat-form-field>
      </div>
      <div class="col s12" *ngIf="isProvider">
        <label for="photos">{{'Photos of your facility or service' | translate}}</label>
        <amb-image-uploader [(imageNames)]="model.imageNames" (uploadFinished)="onUploadFinishedForLoader($event)"></amb-image-uploader>
      </div>
      <!-- Provider specific ends -->
      <div class="row">
        <div class="col s12">
          <label class="col-sm-2">{{'Languages I speak' | translate}}</label>
          <mat-checkbox>English</mat-checkbox>
          <mat-checkbox>中文</mat-checkbox>
          <mat-checkbox>日本語</mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light amb-block" [disabled]="!theForm.form.valid">{{'Save' | translate}}</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

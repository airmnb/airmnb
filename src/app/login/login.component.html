<div class="jumbotron">
    <div class="container">
      <h2 class="text-white">Login Air Mom & Baby</h2>
      <div class="row">
        <div class="card transparent-card col-md-6">
          <div class="card-block">
            <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
              <fieldset [disabled]="submitted">
                <div class="form-group">
                  <label for="name">Account Name</label>
                  <input type="text" class="form-control" placeholder="account name" id="name" required [(ngModel)]="model.name" name="name">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="password" id="password" required [(ngModel)]="model.password" name="password">
                </div>

                <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Sign In</button>
                <button type="submit" class="btn btn-danger" (click)="signupForm.reset()">Clear</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
